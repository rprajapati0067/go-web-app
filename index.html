<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News App Demo</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <main>
      <header>
        <div class="container">
          <h1 class="text-center">Welcome to file upload page</h1>
          <form enctype="multipart/form-data"
          action="http://localhost:3000/upload"
          method="post">
            <div class="form-group">
              <input type="hidden" value="sampletoken" class="form-control" id="auth" name="auth" aria-describedby="auth">
            </div>
            <div class="form-group">
              <label for="data"><h3>Upload Image file only</h3></label><br><br>
              <input type="file" class="form-control-file" id="data" name="data">
            </div><br>

            <button type="submit" class="btn btn-primary" value="upload">Submit</button>
          </form>

        </div>
      </header>
    </main>
</body>
</html>
